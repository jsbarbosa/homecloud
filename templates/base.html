<!DOCTYPE html>
{% load static %}

<html lang="en">
    {% block head %}
    <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta name="description" content="">
            <meta name="author" content="">

            <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

            <!-- Custom CSS -->
            <link href="{% static "css/stylish-portfolio.css" %}" rel="stylesheet">

            <!-- Custom Fonts -->
            <link href="{% static "font-awesome/css/font-awesome.min.css" %}" rel="stylesheet" type="text/css">
            <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
            <script src="{% static "js/jquery.js" %}"></script>
            <script src="{% static "js/bootstrap.min.js" %}"></script>
    </head>
    {% endblock %}

    <body>
        {% block navbar %}
                <nav class = "navbar navbar-inverse navbar-static-top">
                    <div class = "container">
                        <ul class = "nav navbar-nav">
                            {% if user.is_authenticated %}
                                <li><a href="{% url 'index' %}" class = "navbar-brand">Home</a></li>
                                <li><a href="{% url 'services:account' %}" class = "navbar-brand">Account</a></li>
                                {% if user.is_superuser %}
                                    <li><a href="{% url 'admin:index' %}" class = "navbar-link">Admin</a></li>
                                {% endif %}
                                <li><a href="{% url 'logout' %}" class = "navbar-link">Logout</a></li>
                            {% endif %}                            
                        </ul>
                    </ul>
                </nav>
        {% endblock %}
    </body>
</html>
